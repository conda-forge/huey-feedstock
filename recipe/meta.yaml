{% set name = "huey" %}
{% set version = "2.0.1" %}
{% set sha256 = "19f54bf937b918769d2b7563eb87afdf15aebce4b0eefb4837f5e31dbefa84be" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/coleifer/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - huey_consumer = huey.bin.huey_consumer:consumer_main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - peewee
    - redis-py

test:
  imports:
    - huey

  commands:
    - huey_consumer --help

about:
  home: https://github.com/coleifer/huey
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A little task queue for python
  doc_url: http://huey.readthedocs.org/
  dev_url: https://github.com/coleifer/huey

extra:
  recipe-maintainers:
    - kwilcox
