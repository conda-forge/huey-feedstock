{% set version = "2.3.0" %}

package:
  name: huey
  version: {{ version }}

source:
  url: https://github.com/coleifer/huey/archive/{{ version }}.tar.gz
  sha256: 02932f37921f9dc69cfdb36ae3fcd245d1b93d73ced847faa2dd162c5b107661

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - huey_consumer = huey.bin.huey_consumer:consumer_main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - redis-py

test:
  imports:
    - huey

  commands:
    - huey_consumer --help

about:
  home: https://github.com/coleifer/huey
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A little task queue for python
  doc_url: http://huey.readthedocs.org/
  dev_url: https://github.com/coleifer/huey

extra:
  recipe-maintainers:
    - kwilcox
