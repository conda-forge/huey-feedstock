{% set name = "huey" %}
{% set version = "1.10.1" %}
{% set sha256 = "ac3bf087de26b81636164c4593b0b33f862b7977351d46772a77d33181b0c8cb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/coleifer/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - huey_consumer = huey.bin.huey_consumer:consumer_main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - peewee
    - redis-py

test:
  imports:
    - huey

  commands:
    - huey_consumer --help

about:
  home: https://github.com/coleifer/huey
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A little task queue for python
  doc_url: http://huey.readthedocs.org/
  dev_url: https://github.com/coleifer/huey

extra:
  recipe-maintainers:
    - kwilcox
